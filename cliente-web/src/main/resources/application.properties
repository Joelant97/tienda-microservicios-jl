server.port=8090

spring.application.name=cliente-service
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

gateway.uri=http://localhost:8762/

#Configuraciï¿½n para leer el macro de la freemarker de spring
spring.freemarker.settings.auto_import=/spring.ftl as spring
spring.freemarker.check-template-location=true
spring.freemarker.allow-request-override=true
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix = .ftl